<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<title>DeFiners About</title>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/indexstyle.css">
</head>

<body style="background-color: #E1EECC;">

	<div class="container">
		<div th:replace="fragments/header"></div>
<br>
<div class="d-flex justify-content-center">
	<div class="card w-55" style="border-radius: 20px;">
		<div class="card-body">
		<h1>Add New Token</h1>
		<form action="/tokens/save" method="post" th:object="${token}" enctype="multipart/form-data">
			<div class="mb-4 col-4">
				<label for="token_address" class="form-label">Contract Address</label> <input
					id="token_address" type="text" class="form-control" th:field="*{address}" style="width:500px;"/>
			</div>
			<div class="mb-4 col-4">
				<label for="token_name" class="form-label">
					Name</label> <input id="token_name" type="text"
					class="form-control" th:field="*{name}" style="width:250px;"/>
			</div>
			<div class="mb-4 col-4">
				<label for="token_deci" class="form-label"> Decimals</label> <input
					id="token_deci" type="text" class="form-control"
					th:field="*{deci}" />
			</div>
			<div class="mb-4 col-5">
				<label for="itemImage" class="form-label"> Symbol</label> <input
					id="itemImage" name="itemImage" type="file"  accept="image/png, image/jpeg" />
			</div>
			<div class="mt-4>">
				<button type="submit" class="form-control" style="background-color: rgb(224, 234, 251);
				font-size: 18px; width: 200px; height: 50px; border-radius: 40px;">Save</button>
			</div>
		</form>
			</div>
		</div>
	</div>

		<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
