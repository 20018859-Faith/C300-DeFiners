<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>DeFiners Charts</title>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet" href="style.css" />
</head>

<body style="background-color: #E1EECC;">
	<div th:replace="fragments/header"></div>

	<div class="d-flex justify-content-center">
		<div class="card w-75" style="border-radius: 20px; color: black;">
			<div class="card-body">
				<div class="container">

					<nav class="navbar top navbar-light bg-dark">
						<div class="container-fluid">
							<a class="navbar-brand text-light">Top Pool Ranking</a>
							<form class="d-flex">
								<input class="form-control me-2" type="search"
									placeholder="Search" aria-label="Search">
								<button class="btn btn-outline-success" type="submit">Search</button>
							</form>
						</div>
					</nav>

					<table class="table table-bordered" style="margin-top: 20px">
						<thead>
							<tr>
								<th scope="col">Pool ID</th>
								<th scope="col">Pool name</th>
								<th scope="col">Total Value Locked (TVL)</th>
								<th scope="col">volumeUSD</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="chart : ${listChart}">
								<td th:text="${chart.id}"></td>
								<td th:text="${chart.PoolName}"></td>
								<td>$<span
									th:text="${#numbers.formatDecimal(chart.TVL, 1, 2)}"></span></td>
								<td>$<span
									th:text="${#numbers.formatDecimal(chart.volumeUSD, 1, 2)}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer"></div>

</body>
</body>
</html>
