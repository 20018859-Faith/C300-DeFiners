<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>DeFiners Interface</title>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>

</head>

<body style="background-color: #E1EECC;">

	<script>
		var myModal = document.getElementById('myModal')
		var myInput = document.getElementById('myInput')

		myModal.addEventListener('shown.bs.modal', function() {
			myInput.focus()
		})
	</script>

	<div class="container">
		<div th:replace="fragments/header"></div>

		<br> <br> <br>

		<h5 class="card-title">
			<b>SWAP</b>
		</h5>
		<div class="card w-50">
			<div class="card-body">
				<form>
					<div class="input-group">
						<input type="amt1" class="form-control"
							style="background-color: rgb(211, 211, 211); text-align:center;"
							id="exampleInputamt1" placeholder="0.0" >
						<div class="input-group-prepend">
							<button selected type="button" class="btn form-control"
								style="background-color: #EEE6E6;" data-bs-toggle="modal"
								data-bs-target="#exampleModal">BTC</button>


							<!-- Modal -->
							<div class="modal fade" id="exampleModal" tabindex="-1"
								aria-labelledby="exampleModalLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel"><b>Select a
												token</b></h5>
											<button type="button" class="btn btn-secondary"
												data-bs-dismiss="modal">Close</button>
										</div>
										<div class="modal-body">
											<input type="amt1" class="form-control"
												style="background-color: rgb(211, 211, 211);"
												id="exampleInputamt1"
												placeholder="search name or paste address">
										</div>
										<div class="modal-body">
											<button type="button" class="btn"
												style="background-color: rgb(211, 211, 211);"><img src="/images/ethereum_icon.png" width="20" height="20"> ETH</button>
											<button type="button" class="btn"
												style="background-color: rgb(211, 211, 211);"><img src="/images/DAI_icon.JPG" width="20" height="20"> DAI</button>
											<button type="button" class="btn"
												style="background-color: rgb(211, 211, 211);"><img src="/images/USDT.JPG" width="20" height="20"> USDT</button><br><br>
											<button type="button" class="btn"
												style="background-color: rgb(211, 211, 211);"><img src="/images/BTC.JPG" width="20" height="20"> WBTC</button>
											<button type="button" class="btn"
												style="background-color: rgb(211, 211, 211);"><img src="/images/USDC.JPG" width="20" height="20"> USDC</button>
										</div>
										<div class="modal-body">
											<button type="button" class="btn"
												style="background-color: rgb(211, 211, 211); width: 450px; text-align:left; padding-left:6px"><img src="/images/ethereum_icon.png" width="20" height="20"> ETH</button><br><br>
											<button type="button" class="btn"
												style="background-color: rgb(211, 211, 211); width: 450px; text-align:left; padding-left:6px"><img src="/images/IINCH_icon.JPG" width="20" height="20"> lINCH</button><br><br>
											<button type="button" class="btn"
												style="background-color: rgb(211, 211, 211); width: 450px; text-align:left; padding-left:6px"><img src="/images/AAVE_icon.JPG" width="20" height="20"> AAVE</button><br><br>
											<button type="button" class="btn"
												style="background-color: rgb(211, 211, 211); width: 450px; text-align:left; padding-left:6px"><img src="/images/ACH_icon.JPG" width="20" height="20"> ACH</button><br><br>
											<button type="button" class="btn"
												style="background-color: rgb(211, 211, 211); width: 450px; text-align:left; padding-left:6px"><img src="/images/AERGO_icon.JPG" width="20" height="20"> AERGO</button><br><br>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn" style="background-color: rgb(211, 211, 211);">Manage token list</button>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
					<br>
					<div class="input-group">
						<input type="amt2" class="form-control"
							style="background-color: rgb(211, 211, 211); text-align:center;"
							id="exampleInputamt2" placeholder="0.0">
						<div class="input-group-prepend">
							<button type="button" class="btn form-control"
								style="background-color: #EEE6E6;" data-bs-toggle="modal"
								data-bs-target="#exampleModal">BTC</button>
							

						</div>
					</div>
					<br>

					<button type="connect" class="btn"
						style="background-color: rgb(224, 234, 251);">Connect
						button</button>
				</form>
			</div>
		</div>
		<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
