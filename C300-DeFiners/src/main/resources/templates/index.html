<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>DeFiners Interface</title>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
</head>

<body style="background-color: #E1EECC;">
	<div class="container">
		<div th:replace="fragments/header"></div>

		<br> <br> <br>
		
		<h5 class="card-title">
			<b>SWAP</b>
		</h5>
		<div class="card w-50">
			<div class="card-body">
				<form>
					<div class="input-group">
						<input type="amt1" class="form-control"
							style="background-color: rgb(211, 211, 211);"
							id="exampleInputamt1" placeholder="0.0">
							<div class="input-group-prepend"> 
							<select
							class="select form-control" style="background-color: #EEE6E6;">
							<option selected>BTC</option>
							<option value="1">BTC</option>
							<option value="2">ETH</option>
							<option value="3">DAI</option>
						</select>
						</div>
					</div>
					<br>
					<div class="input-group">
						<input type="amt2" class="form-control"
							style="background-color: rgb(211, 211, 211);"
							id="exampleInputamt2" placeholder="0.0">
							<div class="input-group-prepend"> 
							<select
							class="selectpicker form-control" style="background-color: #EEE6E6;">
							<option selected>BTC</option>
							<option value="1">BTC</option>
							<option value="2">ETH</option>
							<option value="3">DAI</option>
						</select>
						</div>
					</div>
					<br>

					<button type="connect" class="btn"
						style="background-color: rgb(224, 234, 251)">Connect
						button</button>
				</form>
			</div>
		</div>
		<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
