<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>DeFiners Pool</title>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>
/* Wallet active */
#cen.poolnav {
	background-color: #D2D2D2;
	color: #fff;
	padding-left: 20px;
	padding-right: 20px;
	border-radius: 20px;
}

.poolSet {
	width: 75%;
	border-radius: 20px;
	padding: 10px;
}

.toparrow {
	text-decoration: none;
	font-size: 150%;
	padding-top: 5px;
	padding-left: 15px;
	padding-right: 50px;
	margin-left: 0;
	margin-right: auto;
	margin-left: 0;
}

.clearall {
	text-decoration: none;
	padding-top: 8px;
	margin-left: auto;
	margin-right: 0;
	padding-right: 15px;
}

.addLiq {
	padding-top: 8px;
	padding-left: 15px;
	text-align: center;
}

.settingsTop {
	padding-top: 8px;
	padding-right: 15px;
}

.bottomLeft {
	width: 50%;
}

.bottomRight {
	width: 50%;
}

.bottomPool {
	display: flex;
}

.selectPair {
	padding-top: 5px;
	padding-left: 15px;
	margin-left: 0;
	margin-right: auto;
}

.setPrice {
	padding-top: 5px;
	padding-left: 15px;
	margin-left: 0;
	margin-right: auto;
}

.tokenSel {
	border: none;
	margin-left: 10px;
	margin-right: 5px;
	padding: 10px;
	border-radius: 20px;
	margin-top: 5px;
	min-width: 180px;
	background-color: #D9D9D9;
}

.selRight {
	margin-right: 100px;
	padding-left: 10px;
}

.feeTier {
	margin-top: 15px;
	padding-left: 15px;
}
</style>

<body style="background-color: #E1EECC;">

	<div class="container">
		<!-- header -->
		<div th:replace="fragments/header"></div>

		<!-- space between header and card -->
		<br> <br> <br>

		<!-- top bar -->
		<div class="poolSet mx-auto bg-light">
			<div class="d-flex">
				<a class="text-dark toparrow" href="/pool">&#129104;</a>
				<h4 class="addLiq">Add Liquidity</h4>
				<a class="clearall" href="#">clear all</a> <span class="settingsTop">&#9881;</span>
			</div>

			<hr>

			<div class="bottomPool d-flex">
				<div class="bottmLeft">
					<h6 class="selectPair">Select Pair</h6>
					<div>
						<button class="tokenSel" data-bs-toggle="modal">Select a token <span class="fa fa-caret-down"></span></button>
						<button class="tokenSel selRight" data-bs-toggle="modal">Select a token <span class="fa fa-caret-down"></span></button>
					</div>
					<div class="feeTier">
						<h6>Fee Tier</h6>
					</div>

				</div>

				<div class="bottomright">
					<h6 class="setPrice">Set Price range</h6>
				</div>
			</div>

		</div>

		<!-- footer -->
		<div th:replace="fragments/footer"></div>
	</div>
</body>


</html>
